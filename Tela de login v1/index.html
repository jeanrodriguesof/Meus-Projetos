<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon/J2AN_WHITE.ico" type="image/x-icon">
    <title>Tela de login v1</title>
</head>
<body>
       <!-- Div que segura a tela de login -->
      <div>
          <form>
               <h1>Login</h1>
               
               <input type="text" name="nome" id="inome" placeholder="Nome" required minlength="4" maxlength="20">
               
               <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" maxlength="20"> 
                
               <button type="submit">Login</button>

               <p><a href="#">Esqueceu a senha ?</a></p>
               
            </form>
            
      </div>
 
      


</body>
</html>
